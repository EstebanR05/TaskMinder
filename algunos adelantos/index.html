<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #AC72A1, #072a09);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            flex: 1;
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Captura%20de%20pantalla%202024-10-18%20104433-FXU0cVCdEjxm760CNCy1C8saKg6zw7.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .login-form {
            flex: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.9);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 1px solid #ddd;
            background: transparent;
            color: #333;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-bottom-color: #9c27b0;
        }
        .login-button {
            background: linear-gradient(135deg, #9c27b0, #3f51b5);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: linear-gradient(135deg, #3f51b5, #9c27b0);
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        .form-footer a {
            color: #9c27b0;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .image-container {
                height: 200px;
            }
            .login-form {
                border-radius: 0 0 20px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-overlay"></div>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="form-footer">
                    <a href="#">Create an account</a>
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
