<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMinder - Sign Up</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .form-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-container {
            flex: 1;
            background-color: #000033;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem 0;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
            background: transparent;
        }
        .input-group input:focus {
            outline: none;
            border-bottom-color: #0000FF;
        }
        .input-group label {
            position: absolute;
            top: 0.75rem;
            left: 0;
            transition: all 0.3s ease;
            color: #999;
            pointer-events: none;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            font-size: 0.8rem;
            color: #0000FF;
        }
        .password-toggle {
            position: absolute;
            right: 0;
            top: 0.75rem;
            cursor: pointer;
        }
        button {
            padding: 0.75rem;
            background-color: #0000FF;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .login-link {
            margin-top: 1rem;
        }
        .login-link a {
            color: #0000FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>TaskMinder</h2>
            <h1>Sign up</h1>
            <p>If you already have an account register <a href="#" id="loginLink">Login here !</a></p>
            <form id="registerForm">
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Enter your email address</label>
                </div>
                <div class="input-group">
                    <input type="text" id="username" required placeholder=" ">
                    <label for="username">Enter your User name</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Enter your Password</label>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" required placeholder=" ">
                    <label for="confirmPassword">Confirm your Password</label>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="image-container">
            <img src="/placeholder.svg?height=300&width=300" alt="TaskMinder illustration">
            <h2>Sign Up to TaskMinder</h2>
            <p>Lorem Ipsum is simply</p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const loginLink = document.getElementById('loginLink');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Add registration logic here
            console.log('Registration submitted', { email, username, password });
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Add logic to navigate to login page
            console.log('Navigate to login page');
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
