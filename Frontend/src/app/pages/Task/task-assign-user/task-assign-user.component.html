<form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
    <div class="mb-3 mt-3">
        <label for="inputState" class="form-label text-dark">Usuario</label>
          <select class="form-select form-select" formControlName="user">
            <option selected></option>
            <ng-container *ngFor="let user of users">
              <option>{{user}}</option>
            </ng-container>
          </select>
          <div *ngIf="getControl('user').invalid && ngForm.submitted" class="text-left">
            <label class="text-danger text-xs">usuario es requerido o invalido</label>
          </div>
    </div>

    <div class="mb-3 mt-3 text-end">
        <button type="submit" class="btn btn-dark btn-sm">Guardar</button>
    </div>
</form>
